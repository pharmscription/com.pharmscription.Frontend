<md-toolbar class="md-primary md-hue-1">
    <div class="md-toolbar-tools">Medikament suchen</div>
</md-toolbar>
<div layout="row" layout-align="center center">
    <form name="searchForm">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Medikament</label>
            <input name="drug" required />
        </md-input-container>
    </form>
    <md-button ng-click="" ng-disabled="searchForm.$invalid">
        <md-icon md-font-set="material-icons">search</md-icon>
        Suchen
    </md-button>
</div>

<md-list flex layout-fill>
    <md-subheader class="md-no-sticky">Suchresultate gefunden</md-subheader>
    <md-list-item  class="secondary-button-padding" ng-repeat="drug in DrugSearch.drugs" ng-click="doPrimaryAction($event)">
        <p>{{ drug.drugDescription }}</p>
        <md-button class="md-secondary" ng-click="doSecondaryAction($event)">More Info</md-button>
    </md-list-item>
</md-list>
