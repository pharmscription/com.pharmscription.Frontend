<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="jspm_packages/github/angular/bower-material@1.0.6/angular-material.min.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="MainMenuController" layout="column" style="height: 500px;" ng-cloak>
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/menu.svg" ng-click="toggleLeft()"></md-icon>
                </md-button>
                <h2 class="md-flex">Pharmscription</h2>
            </div>
        </md-toolbar>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-accent">
                    <md-button class="md-icon-button">
                        <md-icon md-svg-icon="img/icons/arrow-back.svg" ng-click="toggleLeft()"></md-icon>
                    </md-button>
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>
                <md-content layout-padding ng-controller="MainSideMenuController">
                    <md-button ng-click="close()" class="md-primary" hide-gt-md>
                        Close Sidenav Left
                    </md-button>
                    <p hide-md show-gt-md>
                        This sidenav is locked open on your device. To go back to the default behavior,
                        narrow your display.
                    </p>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div ng-view layout="column" layout-fill layout-align="top center">
                </div>
                <div flex></div>
            </md-content>
        </section>
    </div>

<script src="/jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    System.import('./ts/bootstrap.ts')
        .catch(console.error.bind(console));
</script>
</body>


</html>
