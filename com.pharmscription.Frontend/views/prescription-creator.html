<md-toolbar class="md-primary md-hue-1">
    <div class="md-toolbar-tools">Rezept erstellen</div>
</md-toolbar>

<md-list layout-fill>
    <md-list-item ng-repeat="drug in PrescriptionCreator.drugs">
        {{ drug.DrugDescription }}
    </md-list-item>

    <md-button class="md-fab" ng-click="PrescriptionCreator.addDrug()">
        <md-icon>add</md-icon>
    </md-button>
</md-list>
