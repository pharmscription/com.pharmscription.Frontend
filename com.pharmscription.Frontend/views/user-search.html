<md-toolbar class="md-primary md-hue-1">
    <div class="md-toolbar-tools" translate="TOOLBAR-TITLE.PATIENTSEARCH"></div>
</md-toolbar>
<div layout="row" layout-align="center center">
    <form name="searchForm">
        <md-input-container class="md-block" flex-gt-sm>
            <label translate="SOCIALNUMBER"></label>
            <input name="social" ng-model="UserSearch.social" ng-socialnumber ng-minlength="13" required />
            <div ng-messages="searchForm.social.$error">
                <div ng-message="socialnumber" translate="ERROR.SOCIALNUMBER"></div>
                <div ng-message="required" translate="ERROR.REQUIRED"></div>
            </div>
        </md-input-container>
    </form>
        <md-button ng-click="UserSearch.search($event)" ng-disabled="searchForm.$invalid">
            <md-icon>search</md-icon>
            <span translate="SEARCH"></span>
        </md-button>
</div>
